<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h3>Press any key to start the game</h3>
    <h2></h2>
    

    <div class="box-container">
        <div class="line-1">
            <div class="box red btn" type="button" id="red"></div>
            <div class="box yellow btn" type="button" id="yellow"></div>
        </div>
        <div class="line-2">
            <div class="box green btn" type="button" id="green"></div>
            <div class="box purple btn" type="button" id="purple"></div>
        </div>    
    </div>
    <script src="app.js"></script>
</body>
</html>
